<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="supaform.js"></script>
  <title>SupaForm</title>
</head>
<body>
  <h1>SupaForm</h1>
  <form action="">
    <input type="text" data-required placeholder="Имя"> Обязательный текстовый инпут <br>
    <input type="text" data-required data-type="tel" placeholder="Телефон"> Обязательный телефонный инпут<br>
    <input type="text" data-required data-regexp data-type="email" placeholder="Почта"> Обязательный почтовый инпут без маски<br>
    <input type="text" data-required data-type="email" placeholder="Почта"> Обязательный почтовый инпут с маской<br>
    <textarea col="100" row="10" data-required=""></textarea> Обязательный textarea<br>
    <textarea col="100" row="10"></textarea> НЕобязательый textarea<br>
    <button data-type="cleanForm">Очистить форму</button><br>
    <button type="submit">Отправить форму</button><br>
  </form>
</body>

<script>
  $('button[type="submit"]').click(function(e){
    e.preventDefault();


    //console.log(raValidation($(this).closest('form')));

    
    if(!raValidation($(this).closest('form'))){
      console.log('Pizda forme');
      ifError($(this).closest('form'));
    } else {
      console.log('zaebisssss!!!')
      ifSuccess($(this).closest('form'));
    }
  })
</script>
</html>
